<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head> 
    <title th:text="${title}" /> 
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</head>

<body>

<header th:insert="~{bloks/headerUT.html}"> </header>

<div class="wrapper">
    <div class="col-md-8 offset-md-4">
        <h3>Список компаний</h3>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-8 col-md-offset-2">
                <div class="fresh-table toolbar-color-blue">
                    <table id="fresh-table" class="table">
                        <thead>
                        <th>UNP</th>
                        <th>Название</th>
                        <th>Дата основания</th>
                        <th>Created</th>
                        <th>Actions</th>
                        <th></th>
                        <th></th>
                        </thead>
                        <tbody>
                            <tr th:each="el: ${Company}">
                                <td th:text="${el.UNP}"/>
                                <td th:text="${el.name}"/>
                                <td th:text="${el.dateFound}"/>
                                <td></td>
                                <td>
                                    <form th:action="'/'+${el.id}+'/removeCompany'">
                                        <button class="btn btn-warning" type="submit">Удалить компанию</button>
                                    </form>
                                </td>
                                <td>
                                    <form th:action="'/'+${el.id}+'/'+${el.UNP}+'/addEmpl'">
                                        <button class="btn btn-warning" type="submit">Добавить сотрудника</button>
                                    </form>
                                </td>
                                <td>
                                    <form th:action="'/'+${el.UNP}+'/listEmplComp'">
                                        <button class="btn btn-warning" type="submit">Список сотрудников</button>
                                    </form>
                                </td>

                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>


</body>
