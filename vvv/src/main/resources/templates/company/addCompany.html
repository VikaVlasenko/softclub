<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
 <head>
 <title>Добавить компанию</title>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">

 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

 </head>
 <body>

 <header th:insert="~{bloks/headerUT.html}"> </header>

 <div class="container">

 <div class="row">

 <div class="col-lg-8 col-lg-offset-2">

 <p class="lead">Введите данные компании</p>


<form id="contact-form" method="post" action="/addCompany" role="form">

  <div class="messages"></div>

  <div class="controls">

    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label for="form_name">Название компании *</label>
          <input id="form_name" type="text" name="comp_name" class="form-control" placeholder="Введите название компании *"
            required="required" data-error="Firstname is required.">
          <div class="help-block with-errors"></div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <label for="form_unp">УНП *</label>
          <input id="form_unp" type="text" name="comp_unp" class="form-control"
            placeholder="Введите UNP" required="required" data-error="Введите UNP">
          <div class="help-block with-errors"></div>
        </div>
      </div>
    </div>

    <div class="row">

      <div class="col-md-6">
        <div class="form-group">
          <label for="form_email">Дата создания компании</label>
          <input id="form_email" type="text" name="comp_dateFound" class="form-control" placeholder="Введите дату создания компании"
            required="required" >
          <div class="help-block with-errors"></div>
        </div>
      </div>

      </br>
      </br>


    </div>

      <div class="col-md-12">
          <input type="submit" class="btn btn-success btn-send" value="Добавить">
      </div>

  </div>

</form>

 </div><!-- /.col-lg-8 col-lg-offset-2 -->

 </div> <!-- /.row-->

 </div> <!-- /.container-->

 </body>
</html>
