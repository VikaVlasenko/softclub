<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
 <head>
 <title>Добавить сотрудника</title>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">

 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

 </head>
 <body>

 <header th:insert="~{bloks/headerUT.html}"> </header>

 <div class="container">

 <div class="row">

 <div class="col-lg-8 col-lg-offset-2">

 <p class="lead">Введите данные сотрудника</p>

     <form id="contact-form" method="post" action="#" th:action="@{/addEmplForm}"  role="form">

         <div class="messages"></div>

         <div class="controls">

             <div class="row">
                 <div class="col-md-6">
                     <div class="form-group">
                         <label for="form_fname">Фамилия сотрудника *</label>
                         <input id="form_fname" type="text" name="name" class="form-control" placeholder="Введите Фамилию сотрудника *"
                                required="required" data-error="Firstname is required.">
                         <div class="help-block with-errors"></div>
                     </div>
                 </div>
                 <div class="col-md-6">
                     <div class="form-group">
                         <label for="form_namem">Имя сотрудника</label>
                         <input id="form_namem" type="text" name="surname" class="form-control"
                                placeholder="Введите имя" required="required" data-error="Введите имя сотрудника">
                         <div class="help-block with-errors"></div>
                     </div>
                 </div>
             </div>

             <div class="row">

                 <div class="col-md-6">
                     <div class="form-group">
                         <label for="work">Должность</label>
                         <input id="work" type="text" name="work" class="form-control" placeholder="Введите должность"
                                required="required" >
                         <div class="help-block with-errors"></div>
                     </div>
                 </div>

                 <div class="col-md-6">
                     <div class="form-group">
                         <label for="form_dfb">Год рождения</label>
                         <input id="form_dfb" type="text" name="dOfB" class="form-control" placeholder="Введите дату рождения"
                                required="required" >
                         <div class="help-block with-errors"></div>
                     </div>
                 </div>
             </div>
             <div class="row">
                 <div class="col-md-6">
                     <div class="form-group">
                         <label for="passp">Паспорт</label>
                         <input id="passp" type="text" name="passp" class="form-control" placeholder="Введите номер паспорта"
                                required="required" >
                         <div class="help-block with-errors"></div>
                     </div>
                 </div>

                 <div class="col-md-6">
                     <div class="form-group">
                         <label for="unp">УНП компании</label>
                         <input id="unp" type="text" name="unpcomp" class="form-control" placeholder="" th:value="${unpin}"
                                required="required" >
                         <div class="help-block with-errors"></div>
                     </div>
                 </div>

             </div>

             <div class="row">
                 <div class="col-md-12">
                     <input type="submit" class="btn btn-success btn-send" value="Добавить">
                 </div>
             </div>



         </div>

     </form>

 </div><!-- /.col-lg-8 col-lg-offset-2 -->

 </div> <!-- /.row-->

 </div> <!-- /.container-->

 </body>
</html>
